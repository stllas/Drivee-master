<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="../static/css/styles_.css">
</head>
<body>

    <h1>Профиль пользователя</h1>
    <div class="user-info" >
        <form method="post" th:object="${user}">
            <p><strong>Имя:</strong> <input type="text" name="Fname" id="Fname" class="input-filed" placeholder="Имя" th:field="*{FName}"></p>
            <p><strong>Фамилия:</strong> <input type="text" class="input-filed" placeholder="Фамилия" th:field="*{LName}"></p>
            <p><strong>Отчество:</strong> <input type="text" class="input-filed" placeholder="Отчество" th:field="*{MName}"></p>
            <p><strong>Email:</strong> <input type="text" class="input-filed" placeholder="Email" th:field="*{email}"></p>
            <p><strong>Номер телефона:</strong> <input type="text" name="" class="input-filed" placeholder="Номер телефона" th:field="*{phone}"></p>
            <p><button type="submit" class="submit-btn">Сохранить</button></p>
            <p><button type="submit" class="submit-btn">Сделать заказ</button></p>
        </form>
    </div>
</body>
</html>
